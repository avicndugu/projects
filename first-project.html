<!DOCTYPE html>
<html>
<head>
    <title>Hello mithril</title>
</head>
<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
        var root = document.body

        // m.render(root,[
        //     m("main", [
        //         m("h1","App's heading"),
        //         m("button","Button"),
        //     ])
        // ])
        count=0
        function CurrentTime(){
            var today = new Date()
            var seconds= today.getSeconds();
            return seconds
        }
        var Hello= {
            view: function() {
                return m("main", [
                    m("h1","App's heading"),
                    m("button", {onclick: function(){count++}}, count),
                ])
            }
        }
        var Look= {
            view: function() {
                return m("main", [
                    m("h2", "Go to google"),
                    m("button","Google"),
                    m("a",{href: "https://google.com"}, "google"),
                ])
            }
        }
        m.mount(root,Look)
    </script>
</body>
</html>
